{% extends 'main.html' %}

{% block content %}
    <!-- Login Start -->
    <div class="container-fluid py-5">
        <div class="container">
            <div class="mx-auto text-center mb-5" style="max-width: 500px;">
                <h6 class="text-primary text-uppercase">Login</h6>
            </div>
            <div class="row g-0">
                <div class="col-lg-12">
                    <div class="bg-primary h-100 p-5">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-6">
                                    <input type="text" class="form-control bg-light border-0 px-4"
                                           placeholder="Your Name" name="username" style="height: 55px;">
                                </div>
                                <div class="col-6">
                                    <input type="email" class="form-control bg-light border-0 px-4"
                                           placeholder="Your Email" name="email" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <input type="password" class="form-control bg-light border-0 px-4"
                                           placeholder="password" name="password" style="height: 55px;">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-secondary w-100 py-3" type="submit">Sign in</button>
                                </div>
                            </div>
                        </form>
                        <div class="row g-3">
                            <div class="col-6" style="color: white">
                                Don't have an account? <a href="{% url 'register' %}" style="color: black">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-secondary py-3 fs-4 back-to-top"><i class="bi bi-arrow-up"></i></a>
