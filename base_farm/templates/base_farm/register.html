{% extends 'main.html' %}
{% block content %}

<!-- Register Start -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="mx-auto text-center mb-5" style="max-width: 500px;">
            <h6 class="text-primary text-uppercase">Register</h6>
        </div>
        <div class="row g-0">
            <div class="col-lg-12">
                <div class="bg-primary h-100 p-5">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-6">
                                {{ form.username }}
                            </div>
                            <div class="col-6">
                                {{ form.email }}
                            </div>
                            <div class="col-12">
                                {{ form.password1 }}
                            </div>
                            <div class="col-12">
                                {{ form.password2 }}
                            </div>
                            <div class="col-12">
                                <button class="btn btn-secondary w-100 py-3" type="submit">Sign Up</button>
                            </div>
                        </div>
                    </form>
                    {% for message in messages %}
                        <p class="text-white mb-0">{{ message }}</p>
                    {% endfor %}
                    <div class="row g-3">
                        <div class="col-6" style="color: white">
                            Already have an account? <a href="{% url 'login' %}" style="color: black">Sign in</a>
                        </div>
                    </div>

                    {{ form.errors }}

                </div>
            </div>
        </div>
    </div>
</div>
<!-- Register End -->


<!-- Back to Top -->
<a href="#" class="btn btn-secondary py-3 fs-4 back-to-top"><i class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/counterup/counterup.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Username';
    form_fields[2].placeholder = 'Email';
    form_fields[3].placeholder = 'Password';
    form_fields[4].placeholder = 'Confirm Password';

    for (var field in form_fields) {
        form_fields[field].className += ' form-control'
    }
</script>
<!-- Template Javascript -->
{#<script src="{% static 'js/script.js' %}"></script>#}
{% endblock content %}
